apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: face-ingress
spec:
  rules:
    - host: face.local
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: api
                port: { number: 80 }
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web
                port: { number: 80 }

