name: CI
on:
  push:
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: python -m pip install --upgrade pip
      - run: pip install -r apps/api/requirements.txt pytest
      - run: pip install -r apps/worker/requirements.txt
      - run: pip install -e packages/python/common/
      - run: pip install -e .
      - run: touch apps/api/.env apps/worker/.env
      - run: PYTHONPATH=$PWD pytest -q

  build-images:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build API
        run: docker buildx build --platform linux/amd64,linux/arm64 -t ghcr.io/${{ github.repository }}/face-api:latest apps/api
      - name: Build Worker
        run: docker buildx build --platform linux/amd64,linux/arm64 -t ghcr.io/${{ github.repository }}/face-worker:latest apps/worker
