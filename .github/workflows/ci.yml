name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      api: ${{ steps.changes.outputs.api }}
      web: ${{ steps.changes.outputs.web }}
      python: ${{ steps.changes.outputs.python }}
      typescript: ${{ steps.changes.outputs.typescript }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            api:
              - 'apps/api/**'
              - 'packages/python/**'
            web:
              - 'apps/web/**'
              - 'packages/ts/**'
            python:
              - 'apps/api/**'
              - 'apps/worker/**'
              - 'packages/python/**'
              - '*.py'
              - 'pyproject.toml'
            typescript:
              - 'apps/web/**'
              - 'packages/ts/**'
              - '*.json'
              - '*.ts'
              - '*.tsx'

  lint-python:
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.python == 'true'
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff black isort mypy
          if [ -f pyproject.toml ]; then pip install -e .; fi
      - name: Lint with ruff
        run: ruff check .
      - name: Check formatting with black
        run: black --check .
      - name: Check import sorting with isort
        run: isort --check-only .
      - name: Type check with mypy
        run: mypy apps/api apps/worker packages/python

  test-python:
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.python == 'true'
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest pytest-cov pytest-asyncio httpx
      - name: Run tests
        env:
          DATABASE_URL: postgresql://postgres:test@localhost:5432/test
          TEST_MODE: true
        run: pytest --cov=apps --cov=packages --cov-report=xml --cov-report=term-missing
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: true

  lint-typescript:
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.typescript == 'true'
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'apps/web/package-lock.json'
      - name: Install dependencies
        working-directory: apps/web
        run: npm ci
      - name: Lint with ESLint
        working-directory: apps/web
        run: npm run lint
      - name: Type check with TypeScript
        working-directory: apps/web
        run: npm run type-check
      - name: Check formatting with Prettier
        working-directory: apps/web
        run: npm run format:check

  test-typescript:
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.typescript == 'true'
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'apps/web/package-lock.json'
      - name: Install dependencies
        working-directory: apps/web
        run: npm ci
      - name: Run tests
        working-directory: apps/web
        run: npm run test:coverage
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./apps/web/coverage/coverage-final.json
          fail_ci_if_error: true

  build-test:
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.web == 'true'
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'apps/web/package-lock.json'
      - name: Install dependencies
        working-directory: apps/web
        run: npm ci
      - name: Build application
        working-directory: apps/web
        run: npm run build
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: web-build
          path: apps/web/dist
          retention-days: 7